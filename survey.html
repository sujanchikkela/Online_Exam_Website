<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="test">
	
</div>
<!-- <header class="header">Survey</header> -->



<div class="a">
	<p style="text-align: center; font-size: 20px;"><strong>Survey üìù</strong></p>
	<div class="survey">
		<div class="text"><p><strong>How did you review the exam experience ?</strong></p></div>
	</div>
	<div class="comments">
		<p><strong>Comments:</strong></p>
		<textarea rows="4" cols="50" class="textbox" id="30"></textarea>
	</div>
	<div class="location">
		<p><strong>Enter your exam location:</strong></p>
		<div class="city">
			<p><strong>City:</strong></p>
		    <input list="city" name="browser" class="citytext">
			<datalist id="city">
			    <option value="San Jose">
			    <option value="San Fransisco">
			    <option value="Mountain View">
			    <option value="Palo Alto">
			    <option value="Sunnyvale">
			</datalist>
			<p><strong>Room Number:</strong></p>
			<input list="rooms" name="browser" class="citytext" class="citytext">

			<datalist id="rooms">
			    <option value="Room 101">
			    <option value="Room 102">
			    <option value="Room 103">
			    <option value="Room 104">
			    <option value="Room 105">
			</datalist>
			<p id="missing">Please fill all the fields.</p>
			
		</div>
	</div>
	<div class="buttons">
		
	<button onclick="surveyNext()" style="margin-left: 32%; margin-top: 1%;  background-color: rgb(13, 101, 233); border: none; color:white; height: 35px; width:auto; border-radius:10px">Submit & View Results</button>
	<button onclick="surveySkip()" style="margin-left: 15%; margin-top: 1%;  background-color: rgb(232, 78, 12); border: none; color:white; height: 35px; width:auto; border-radius:10px">Skip & View Results</button>
	</div>
</div>


	
<footer class="footer" >&copy;&nbsp;2023, All rights reserved</footer>

</body>
</html>
