<div class="a">
    <p style="text-align: center; font-size: 20px; "><strong>Question 1</strong></p>
	<div class="left">
	<div class="text"><p><strong>Given points (x1,y1) and (x2,y2) select the formula to find the equation of the given line</strong></p></div>
	<div class="questable">
		<table>
			<tr>
				<td style = "padding-top: 10%;"><input type="radio" name="ans" id="1">
					<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>=</mo><mi>m</mi><mi>x</mi><mo>+</mo><mi>b</mi></math>
				</td>
				<td style = "padding-top: 10%;"><input type="radio" name="ans" id="2">
					<math xmlns="http://www.w3.org/1998/Math/MathML"><mo>(</mo><mi>x</mi><mo>-</mo><mi>h</mi><mo>)</mo><mn>2</mn><mo>+</mo><mo>(</mo><mi>y</mi><mo>-</mo><mi>k</mi><mo>)</mo><mn>2</mn><mo>=</mo><mi>r</mi><mn>2</mn></math>
				</td>
			</tr>
			<tr>
				<td style = "padding-top: 10%;"><input type="radio" name="ans" id="3">
					<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>-</mo><mi>y</mi><mn>1</mn><mo>=</mo><mi>m</mi><mo>(</mo><mi>x</mi><mo>-</mo><mi>x</mi><mn>1</mn><mo>)</mo></math>
				</td>
				<td style = "padding-top: 10%;"><input type="radio" name="ans" id="4">
					<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>-</mo><mi>y</mi><mn>2</mn><mo>=</mo><mfrac><mrow><mi>y</mi><mn>2</mn><mo>-</mo><mi>y</mi><mn>1</mn></mrow><mrow><mi>x</mi><mn>2</mn><mo>-</mo><mi>x</mi><mn>1</mn></mrow></mfrac><mo>(</mo><mi>x</mi><mo>-</mo><mi>x</mi><mn>2</mn><mo>)</mo></math>
				</td>
			</tr>
		</table>
	</div>
	</div>
